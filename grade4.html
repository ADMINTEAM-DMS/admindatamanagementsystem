<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Browser</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text */
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #43af05; /* Yellow-green accent */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #3a9404; /* Darker yellow-green */
            transform: translateY(-3px);
        }

        .document-list {
            width: 350px;
            background-color: #e6e6e6; /* White background */
            color: #333333; /* Dark text */
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #e0e0e0; /* Light gray border */
        }

        .document-list h1, .document-list h2 {
            border-bottom: 2px solid #43af05; /* Yellow-green accent */
            padding-bottom: 5px;
            color: #43af05; /* Yellow-green accent */
        }

        .document-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            margin: 8px 0;
            background-color: #f5f5f5; /* Light gray background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, transform 0.3s ease;
            border: 1px solid #e0e0e0; /* Light gray border */
        }

        .document-item:hover, .document-item.selected {
            background-color: #43af05; /* Yellow-green accent */
            color: #ffffff; /* White text */
            transform: translateY(-3px);
            border-color: #43af05; /* Yellow-green border */
        }

        .document-time {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            background-color: #ffffff; /* White background */
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .button {
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .open-btn {
            background-color: #43af05; /* Yellow-green accent */
            color: #ffffff; /* White text */
        }

        .open-btn:hover {
            background-color: #3a9404; /* Darker yellow-green */
            transform: translateY(-3px);
        }

        .close-btn {
            background-color: #f02e2e; /* Light gray */
            color: #ffffff; /* Dark text */
            border: 1px solid #e0e0e0; /* Light gray border */
        }

        .close-btn:hover {
            background-color: #e0e0e0; /* Lighter gray */
            transform: translateY(-3px);
        }

        .preview-iframe {
            width: 100%;
            height: 90vh;
            border: none;
            border-radius: 6px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            border: 1px solid #e0e0e0; /* Light gray border */
        }

        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .placeholder img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/home.html'">‚Üê Back to Home Page</button>
    
    <div class="document-list">
        <h1>LABORATORY REPORTS/ACTIVITIES</h1>
        
       
        <div class="document-item" onclick="showDocument('doc1', this)">
            <span>Measuring Objects </span>
            <span class="document-time"></span>
        </div>
        
        <div class="document-item" onclick="showDocument('doc2', this)">
            <span>Slime Making</span>
            <span class="document-time"></span>
        </div>
        
        <div class="document-item" onclick="showDocument('doc3', this)">
            <span>Graphs</span>
            <span class="document-time"></span>
        </div>

         <div class="document-item" onclick="showDocument('doc4', this)">
            <span>Biomes</span>
            <span class="document-time"></span>
        </div>

        <div class="document-item" onclick="showDocument('doc5', this)">
            <span>Parts of the Flower</span>
            <span class="document-time"></span>
        </div>
    
        
        
    </div>

    <div class="preview-panel" id="preview-panel">
        <div class="button-container" id="button-container" style="display: none;">
            <button class="button open-btn" id="open-btn" onclick="openInNewTab()">Open in New Tab</button>
            <button class="button close-btn" onclick="closePreview()">Close</button>
        </div>
        <iframe id="preview-iframe" class="preview-iframe"></iframe>
        <div class="placeholder" id="placeholder">
            <img src="/img/scienceGifimage.gif" alt="Loading...">
        </div>
    </div>

    <script>
        const documents = {
            doc1: 'https://docs.google.com/document/d/18He1pe-GzLVMyzGnp_y-6s2PhRTlSEoKtJh2OKSGQYo',
            doc2: 'https://docs.google.com/document/d/1smd5GXImPPlwPUGLChNIPsiwKviDNzjBo7R-TcJCc48',
            doc3: 'https://docs.google.com/document/d/1B3I0J3B_x8h1Jq9E64eouD3H5grzwRJjlCGqMYvN4bs',
            doc4: 'https://docs.google.com/document/d/1M4ue6HwKkUaOE6_Sx5yd9gFFZco8riFNFNClEZFmyM4',
            doc5: 'https://docs.google.com/document/d/1S8eg-jyTmY2AkPOfMbJZaynbp0fqxj9ECldaQBaPa7s'
        };

        let currentDoc = '';
        let selectedItem = null;

        function showDocument(docId, element) {
            const previewPanel = document.getElementById('preview-panel');
            const previewIframe = document.getElementById('preview-iframe');
            const buttonContainer = document.getElementById('button-container');
            const placeholder = document.getElementById('placeholder');

            // Remove the "selected" class from the previously selected item
            if (selectedItem) {
                selectedItem.classList.remove('selected');
            }

            // Add the "selected" class to the clicked item
            element.classList.add('selected');
            selectedItem = element;

            currentDoc = documents[docId];
            previewIframe.src = currentDoc + '/preview';
            previewIframe.style.display = 'block';
            buttonContainer.style.display = 'flex';
            placeholder.style.display = 'none';
        }

        function closePreview() {
            const previewIframe = document.getElementById('preview-iframe');
            const buttonContainer = document.getElementById('button-container');
            const placeholder = document.getElementById('placeholder');

            previewIframe.style.display = 'none';
            previewIframe.src = '';
            buttonContainer.style.display = 'none';
            placeholder.style.display = 'flex';

            // Remove the "selected" class when the preview is closed
            if (selectedItem) {
                selectedItem.classList.remove('selected');
                selectedItem = null;
            }
        }

        function openInNewTab() {
            if (currentDoc) {
                window.open(currentDoc + '/edit', '_blank');
            }
        }
    </script>
</body>
</html>
